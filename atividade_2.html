<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>
    <h1>Atividade 2</h1>
    <p>Crie uma página HTML com um script JavaScript que exiba os números de 10 a 200 em ordem decrescente. (exemplo.:
        200, 199, 198,197,196......10) no console do navegador utilizando a estrutura do while</p>
    <script>
        let i = 200;
            do {
                console.log("Número: " + i);
                i = i - 1;
            } while (i >= 10);
    </script>
</body>

</html>
