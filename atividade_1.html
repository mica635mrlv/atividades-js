<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <h1>Atividade 1</h1>
    <p>Crie uma página HTML com um script JavaScript que exiba os números de 10 a 200 no console do navegador utilizando
        a estrutura de repetição for</p>
    <script>
        for (let i = 10; i <= 200; i++) {
            console.log(`Número: ${i}`);
        }
    </script>
</body>

</html>
