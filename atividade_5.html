<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>

<body>
    <h1>Atividade 5</h1>
    <p>Crie uma página HTML com um script JavaScript em que o usuário digite um valor em um campo de texto e calcule a
        tabuada do mesmo. O resultado do programa deverá exibir a saída conforme o exemplo abaixo no console do
        navegador.
    </p>
    <script>
        let numero = prompt("Digite um número:");

        let i = 0;

        while (i <= 10) {
            console.log(numero * i)
            i++
        }
    </script>
</body>

</html>
